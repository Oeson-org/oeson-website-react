<script id="rendered-js">
  $(function () {
  
  var click_list_arr = [false, false, false, false, false, false];
  
  //初期アニメーション
  $.each($('.humberger'), function (i, elem) {
  $(elem).delay(i * 200).animate({ bottom: 0 }, 800);
  });
  
  // ハンバーガーメニューをクリックした時
  $('.humberger').on('click', function (event) {
  $(this).children().toggleClass('active');
  if ($(this).children().hasClass('kazaguruma')) {click_list_arr[0] = true;}
  if ($(this).children().hasClass('demodori')) {click_list_arr[1] = true;}
  if ($(this).children().hasClass('honmono')) {click_list_arr[2] = true;}
  if ($(this).children().hasClass('kakudai')) {click_list_arr[3] = true;}
  if ($(this).children().hasClass('xxx')) {click_list_arr[4] = true;}
  if ($(this).children().hasClass('hamon')) {click_list_arr[5] = true;}
  
  for (var i = 0; i <= click_list_arr.length; i++) {if (window.CP.shouldStopExecution(0)) break;
    if (click_list_arr[i] === false) {break;}
    if (i >= click_list_arr.length) {$('#thankyou_txt').fadeIn(1000);}
  }window.CP.exitedLoop(0);
  });
  
  //css終了時
  $('.honmono').on('animationend webkitAnimationEnd oAnimationEnd mozAnimationEnd', function () {
  $('.honmono_img').toggleClass('active');
  });
  });

 <script id="rendered-js">
  const map = document.getElementById('map');
  const country = document.querySelectorAll('.land');
  const toolTip = document.getElementById('tooltip');
  const message = toolTip.innerHTML;
  
  // grab the country name and display
  function showCountryName() {
    let countryName = event.target.getAttribute('title');
    toolTip.innerHTML = countryName;
  }
  
  // show the default text
  function hideCountryName() {
    toolTip.innerHTML = message;
  }
  
  // set event listener on the map
  map.addEventListener('mouseover', function (event) {
    // if the mouse hovers over a country
    if (event.target.classList.contains('land')) {
      showCountryName();
    } else
    {
      hideCountryName();
    }
  });
  //# sourceURL=pen.js
      </script>
